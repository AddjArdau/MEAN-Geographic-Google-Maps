<!doctype html>
<html class="no-js" ng-app="meanMapApp">
    <head>
        <meta charset="utf-8">
        <title>MEAN GeoSpatial Google Maps App!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="../assets/css/fade-in.css"/>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCrbhqw43zuDfBFp7AHXj3bNXaKTbCFegk"></script>

        <!-- JS Source -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

        <!-- Angular Scripts -->
        <script src="index.module.js"></script>
        <script src="index.route.js"></script>
        <script src="controller/map.controller.js"></script>
        <script src="controller/query.controller.js"></script>
        <script src="factory/gservice.factory.js"></script>
        <script src="factory/redirect.factory.js"></script>
    </head>

    <body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <!-- Links to the two menu views included -->
                <li active>
                    <a href="/#/join">Add new Items</a>
                </li>
                <li disabled>
                    <a href="/#/find">GeoSpatial Queries</a>
                </li>
            </ul>
            <h3 class="text-muted">MEAN GeoSpatial Google Maps App!</h3>
        </div>
        <!-- Map and Side Panel -->
        <div class="row content">
            <!-- Google Map -->
            <div class="col-md-7">
                <div id="map" style="width:645px; height:645px"></div>
            </div>
            <!-- View that Changes depending on routes.controller -->
            <ui-view></ui-view>
        </div>

        <div class="footer"></div>
    </div>
    </body>
</html>
